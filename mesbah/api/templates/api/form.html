<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        box-sizing: border-box;
        direction: rtl;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .form-container {
        width: 90%;
        max-width: 40rem;
        padding: 2rem;
        box-shadow: 0 8px 15px 5px rgba(0, 0, 0, 6%);
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2 class="mb-3 w-100 h2">اطلاعات کودک را وارد کنید:</h2>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="علی محمدی"
        />
        <label for="floatingInput">نام و نام خانوادگی</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="number"
          class="form-control"
          id="floatingPassword"
          placeholder="شماره"
        />
        <label for="floatingPassword">شماره</label>
      </div>
      <div class="form-floating  mb-3">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option value="1">پسر</option>
          <option value="2">دختر</option>
        </select>
        <label for="floatingSelect">جنسیت</label>
      </div>
      <div class="form-floating  mb-3">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option value="1">پدر</option>
          <option value="2">مادر</option>
        </select>
        <label for="floatingSelect">فرد تحویل گیرنده</label>
      </div>

      <div class="d-grid gap-2">
        <button class="w-100 btn btn-lg btn-dark" type="submit">ثبت درخواست</button>
      </div>
    </div>
  </body>
</html>
