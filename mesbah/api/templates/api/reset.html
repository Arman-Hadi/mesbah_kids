<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'api/IRANSans/css/style.css' %}">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تحویل به {{ parent }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        box-sizing: border-box;
        direction: rtl;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .form-container {
        width: 90%;
        max-width: 40rem;
        padding: 2rem;
        box-shadow: 0 8px 15px 5px rgba(0, 0, 0, 6%);
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <form class="form-container" method="post">{% csrf_token %}
      <div class="d-sm-flex flex-column my-3 p-3 border">
        <h5>چه چیزهایی ریست شود؟</h5>
        {% for k, v in resets.items %}
        <div class="m-2">
          <input class="form-check-input" type="checkbox" name="{{ k }}" value="1">
          <label class="form-check-label" for="flexCheckDefault">
            {{ v }}
          </label>
        </div>
        {% endfor %}
      </div>
      <label class="mb-2">رمز عبور:</label>
      <input class="form-control mb-4" type="password" name="pass" required>
      <button class="form-control btn btn-danger" type="submit" >ریست کن!</button>
    </form>
  </body>
</html>
