<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'api/IRANSans/css/style.css' %}">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>غرفه جوانه‌ها</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        box-sizing: border-box;
        direction: rtl;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container-sm" style="max-width: 700px;">
        <div class="row mb-4">
            <h1 class="text-center">غرفه جوانه‌ها</h1>
            <!-- <img src="{% static 'api/images/logo.c9a324ea88b6430dd7ce.png' %}" alt="logo" style="filter: invert(1); margin: auto; max-width: 10rem;" width="100%"> -->
        </div>
        <div class="row mb-2">
            <a href="https://javaaneha.ir/" class="col btn btn-success align-middle fs-2 m-2 pt-3" style="height: 5rem;">
                صفحه پذیرش
            </a>
        </div>
        <div class="row">
            <a href="{% url 'api:nezamat' %}" class="col btn btn-primary align-middle fs-2 mt-1 mx-2 pt-3" style="height: 5rem;">
                نظامت
            </a>
        </div>
        <div class="row">
            <a href="{% url 'api:nezamat-gender' gender='FE' %}" class="col btn btn-primary align-middle fs-2 mt-1 mx-2 pt-3" style="height: 5rem;">
                نظامت دختران
            </a>
        </div>
        <div class="row mb-2">
            <a href="{% url 'api:nezamat-gender' gender='MA' %}" class="col btn btn-primary align-middle fs-2 mt-1 mx-2 pt-3" style="height: 5rem;">
                نظامت پسران
            </a>
        </div>
        <div class="row mb-2">
          <a href="{% url 'api:numbers' %}" class="col btn btn-secondary align-middle fs-2 mt-1 mx-2 pt-3" style="height: 5rem;">
              شماره‌های مصرف شده
          </a>
        </div>
        <div class="row">
          <a href="{% url 'api:reset' %}" class="col btn btn-danger align-middle fs-2 mt-1 mx-2 pt-3" style="height: 5rem;">
              ریست
          </a>
        </div>
    </div>
  </body>
</html>
